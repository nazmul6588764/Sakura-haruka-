<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* About পেজের জন্য কিছু অতিরিক্ত স্টাইল */
        .about-content {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .about-content h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .about-content p {
            font-size: 1.1em;
            line-height: 1.8;
            text-align: left;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="about-content">
        <h1>About Me</h1>
        <p>
            এখানে আপনার সম্পর্কে বিস্তারিত লিখুন। আপনি কে, কী করেন, আপনার শখ, আপনার লক্ষ্য ইত্যাদি বিষয় এখানে যুক্ত করতে পারেন। এই লেখাটি আপনার ব্যক্তিত্ব ফুটিয়ে তুলবে। 
        </p>
        <p>
            আপনি চাইলে এখানে আরও প্যারাগ্রাফ যোগ করতে পারেন আপনার কাজ বা অভিজ্ঞতা সম্পর্কে জানানোর জন্য।
        </p>
        <a href="index.html" class="back-link">← Go Back</a>
    </div>
</body>
</html>
